  <h1>新規登録</h1>
</header>
<body>
  <div align="center">
    <p>半角英数で入力してください</p>
    <table border="0">
      <form action="newlogincheck.php" method="post">
        <tr>
          <th>ユーザ名</th>
          <td><input pattern="^[0-9A-Za-z]+$"  title="半角英数で入力してください" type="text" name="user_id" value="" size="24" required></td>
        </tr>
        <tr>
          <th>パスワード</th>
          <!-- パスワード6文字以上入力に変更 -->
          <td><input pattern="^[0-9A-Za-z]+$" minlength="6" type="password" name="password" value="" size="24" required></td>
        </tr>
        <tr>
          <td><input type="submit" value="新規登録"></td>
        </tr>
      </form>
    </table>
  </div>
  <!-- 植田律樹 07/01　ログインリンク入れました -->
